<!doctype html>
<html lang="">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="renderer" content="webkit">
      <title>索引系统</title>
    <!-- build:css styles/vendor.css -->
      <link rel="stylesheet" href="styles/pintuer.css">
      <link rel="stylesheet" href="styles/public.css">
    <!-- endbuild -->
    <!-- build:css styles/login.css -->
    <link rel="stylesheet" href="styles/login.css" media="screen" charset="utf-8">
    <!-- endbuild -->
      <!--[if lte IE 9]>
      <scripts src="scripts/lib/respond.min.js"></scripts>
      <![endif]-->

  </head>
  <body>
        <div class="container login-area">
            <div class="login-form">
                <h2 class="form-title">索引系统</h2>
                <div class="form-group">
                    <div class="label">
                        <label for="username">
                            账号</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input" id="username" value="test"
                               name="username" size="30" placeholder="输入账户" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label for="userpwd">
                            密码</label>
                    </div>
                    <div class="field">
                        <input type="password" class="input" id="userpwd" value="123456"
                               name="userpwd" size="30" placeholder="请输入密码" />
                    </div>
                </div>
                <div class="form-button">
                    <button class="button bg-main submit-button"> 登录</button>
                </div>
            </div>
        </div>

        <!-- build:js scripts/vendor.js  -->
        <script src="scripts/lib/jquery.js"></script>
        <script src="scripts/lib/js-cookie.js"></script>
        <script src="scripts/lib/pintuer.js"></script>
        <script src="scripts/modules/notice.js"></script>
        <script src="scripts/modules/server.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/login.js -->
        <script src="scripts/login.js"></script>
        <!-- endbuild -->
  </body>

</html>
