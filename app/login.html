<!doctype html>
<html lang="">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="renderer" content="webkit">
      <title>索引系统</title>

    <!-- build:css /styles/vendor.css -->
      <link rel="stylesheet" href="styles/pintuer.css">
      <link rel="stylesheet" href="styles/public.css">
    <!-- endbuild -->
    <!-- build:css /styles/login.css -->
    <link rel="stylesheet" href="styles/login.css" media="screen" charset="utf-8">
    <!-- endbuild -->
      <!--[if lte IE 9]>
      <scripts src="scripts/lib/respond.min.js"></scripts>
      <![endif]-->
      <!--<scripts src="//cdn.bootcss.com/es5-shim/4.5.9/es5-sham.min.js"></scripts>-->
      <!--<scripts src="//cdn.bootcss.com/es5-shim/4.5.9/es5-shim.min.js"></scripts>-->
      <!--<scripts src="scripts/lib/html5shiv.min.js"></scripts>-->
  </head>
  <body>
        <div class="container login-area">
            <form class="login-form">
                <h2 class="form-title">索引系统</h2>
                <div class="form-group">
                    <div class="label">
                        <label for="username">
                            账号</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input" id="username" name="username" size="30" placeholder="手机/邮箱/账号" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label for="userpwd">
                            密码</label>
                    </div>
                    <div class="field">
                        <input type="password" class="input" id="userpwd" name="userpwd" size="30" placeholder="请输入密码" />
                    </div>
                </div>
                <div class="form-button">
                    <span class="button bg-main submit-button"> 登录</span>
                </div>
            </form>
        </div>
        <!-- build:js /scripts/vendor.js  -->
        <script src="scripts/lib/jquery.js"></script>
        <script src="scripts/lib/pintuer.js"></script>
        <!-- endbuild -->
        <!-- build:js /scripts/login.js  -->
        <script src="scripts/login.bundle.js"></script>
        <!-- endbuild -->
  </body>
</html>
